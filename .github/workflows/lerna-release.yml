name: Lerna release on PR merge
on:
  pull_request:
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Export PR title
        run: echo "PR_TITLE=$(jq -r .pull_request.title < $GITHUB_EVENT_PATH)" >> $GITHUB_ENV

      - name: Create empty commit with PR title
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "$PR_TITLE"

      - name: Install dependencies
        run: npm ci

      - name: Lerna version (conventional commits)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx lerna version --conventional-commits --yes

      - name: Push tags and commits
        run: git push origin HEAD:main --follow-tags
